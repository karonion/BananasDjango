{% extends 'basic.html' %}
{% block title %}Головна{% endblock %}
{% block body%}
<div class="container" style="margin-top:60px; width:70%">
    <p class="display-4">Articles</p>
</div>
<div class="album py-5">
    <div class="container" style="width:100%">
      <div class="row row-cols-1 row-cols-md-3 row-cols-xs-1 g-3">
        {% for el in article_scope %}
        <div class="col" style="width:420px">
          <div class="card shadow-sm">
               <svg class=" card-img-top" width="100%" height="300" style="background-image:url(http://127.0.0.1:5000/images/{{el.filepath}}); background-size:cover; background-repeat: no-repeat; background-position:center"  xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: {{ el.preview }}" preserveAspectRatio="xMidYMid slice" focusable="false"></svg>
            <div class="card-body">
              <p class="lead">{{ el.preview }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/post/{{ el.id }}"><button type="button" class="btn btn-sm btn-outline-secondary btn-warning">Read</button></a>
                </div>
                <small class="text-muted" style="font-size:11px">{{ el.preview }}</small>
                <small class="text-muted" style="font-size:11px">{{ el.created_by }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
