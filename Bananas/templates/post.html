{% extends 'basic.html' %}
{% block title %}Banana{% endblock %}
{% block body%}
{% if messages %}
{%for message in messages %}
<div class="d-flex justify-content-center" style="margin-top:70px">
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
</div>
{% endfor %}
{% endif %}
<div class="container" style="margin-top:70px" >
    <div class="raw">
        <div class="col-md-8 offset-md-2 images-post">
            <div class="card shadow-sm p-1" style="">
                <div class="col-12" >
                    <img src="http://127.0.0.1:8000/media/{{ article.image }}" class="img-fluid" alt="{{ article.preview }}" style="padding-right: 10px; margin: 10px auto 20px;
    display: block;">
                </div>
                <p class="mt-5 display-4">{{ article.title }}</p>
                <p class="lead text-capitalize">{{ article.text | safe }}</p>
                <div class="row justify-content-between">
                    <div class="col-4 lead">
                        <p> {{ article.created_date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
