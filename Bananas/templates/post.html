{% extends 'basic.html' %}
{% block title %}Post{% endblock %}
{% block body%}
{% if messages %}
{%for message in messages %}
<div class="d-flex justify-content-center" style="margin-top:70px">
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
</div>
{% endfor %}
{% endif %}
<div class="container" style="margin-top:70px" >
    <div class="raw">
        <div class="col-md-8 offset-md-2 images-post">
            <div class="card shadow-sm p-1" style="">
                <div class="col-12" >
                    <img src="http://127.0.0.1:5000/images/{{article_exect.filepath}}" class="img-fluid" alt="{{ article_exect.title }}">
                </div>
                <p class="mt-5 display-4">{{ article.preview }}</p>
                <p class="lead text-capitalize">{{ article.text | safe }}</p>
                <div class="row justify-content-between">
                    <div class="col-8">
                        <p class="text-capitalize lead"><span class="fw-bold "> Author:</span> {{ article.created_by }}</p>
                    </div>
                    <div class="col-4 lead">
                        <p> {{ article.created_date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
